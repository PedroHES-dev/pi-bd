<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.0.24/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="login.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
 
</head>
<body class="bg-cover bg-center relative overflow-hidden" style="background-image: url('img/fundo1.png.png');">

    <!-- Navbar -->
    <nav class="bg-transparent py-1 fixed w-full top-0 z-10 hidden sm:block"> <!-- Exibe apenas em dispositivos com a largura de 640px ou maior (tablet) -->
        <div class="container mx-auto flex px-6">
            <h1 class="text-1xl font-semibold text-yellow-600" style="font-size: 3.5rem; font-family: 'Great Vibes', cursive;">
                A&T Presentes
            </h1>
        </div>
    </nav>

    <!-- Main Section -->
    <div class="min-h-screen flex flex-row">
        <!-- Left Image Section -->
        <div class="hidden sm:block w-1/2">
            <img src="img/nsa.png.png" alt="Imagem à esquerda" class="image-left h-full">
        </div>

        <!-- Right Login Form Section -->
        <div class="w-full sm:w-1/2 flex justify-center items-center px-4 sm:px-8">
            <div class="w-full max-w-md p-6 rounded-lg bg-white shadow-lg shadow-yellow-600">
                <form action="index.html" class="space-y-6">
                    <div class="flex justify-center mb-4">
                        <img src="img/user.png" alt="User Icon" class="w-16 h-16 rounded-full">
                    </div>

                    <h2 class="text-3xl text-center text-yellow-600 font-semibold mb-6">LOGIN</h2>

                    <div class="input-div mb-6 flex items-center border-b-2 border-gray-300 focus-within:border-yellow-500">
                        <i class="fas fa-user text-gray-500 mr-4"></i>
                        <input type="text" class="input w-full p-4 text-lg focus:outline-none" placeholder="Usuário">
                    </div>

                    <div class="input-div mb-6 flex items-center border-b-2 border-gray-300 focus-within:border-yellow-500">
                        <i class="fas fa-lock text-gray-500 mr-4"></i>
                        <input type="password" class="input w-full p-4 text-lg focus:outline-none" placeholder="Senha">
                    </div>

                    <a href="#" class="text-sm text-yellow-600 hover:text-yellow-500">Esqueceu a senha?</a>

                    <div class="text-center my-6">
                        <h4 class="text-gray-700">Novo Usuário</h4>
                        <a href="#" class="text-yellow-600 hover:text-yellow-500">Clique aqui!</a>
                    </div>

                    <button type="submit" class="w-full py-3 bg-yellow-600 text-white rounded-full text-lg font-semibold hover:bg-yellow-500 transition duration-300 ease-in-out">
                        Login
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="login.js"></script>

</body>
</html>
